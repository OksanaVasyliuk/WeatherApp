<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=McLaren&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-box">
      <form id="search-city">
        <input id="city" placeholder="type city" />
        <input type="submit" value="Search" />
      </form>

      <br />

      <button class="top-buttons" id="button-current-city">
        <span id="current-city" class="badge rounded-pill text">VIENNA</span>
      </button>

      <button class="top-buttons" id="c-button">
        <span class="badge rounded-pill text">°C</span>
      </button>

      <button class="top-buttons" id="f-button">
        <span class="badge rounded-pill text">°F</span>
      </button>

      <button class="top-buttons">
        <span class="badge rounded-pill text" id="date">10 July</span>
      </button>

      <div class="container text-center">
        <div class="row justify-content-around">
          <div class="col-5">
            <img class="sunny" src="sun.png" alt="sunny" width="270px" />
          </div>
          <div class="col-4 align-self-center" style="text-align: justify">
            <div class="card" style="width: 13rem">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <img
                    class="weather-icons"
                    src="weather.png"
                    alt="weather"
                    width="35px"
                  /><span id="weather-description">Sunny</span>
                </li>

                <li class="list-group-item">
                  <img
                    class="weather-icons"
                    src="hot.png"
                    alt="temp"
                    width="35px"
                  />
                  <span class="temperature" id="temperature"> 20°C</span>
                </li>

                <li class="list-group-item">
                  <img
                    class="weather-icons"
                    src="wind.png"
                    alt="wind"
                    width="35px"
                  />5 km/h
                </li>
                <li class="list-group-item">
                  <img
                    class="weather-icons"
                    src="umbrella.png"
                    alt="humidity"
                    width="35px"
                  />20%
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="container overflow-hidden text-center">
        <div class="row gx-4">
          <div class="col">
            <div class="p-1">
              <p>
                <img
                  class="weather-conditions"
                  src="sun.png"
                  alt="sunshine"
                  width="45px"
                />
              </p>
              <p class="temperature">+25 °C</p>
              <p class="date">11 July</p>
            </div>
          </div>
          <div class="col">
            <div class="p-1">
              <p>
                <img
                  class="weather-conditions"
                  src="cloud.png"
                  alt="cloud"
                  width="82px;"
                />
              </p>
              <p class="temperature">+25 °C</p>
              <p class="date">12 July</p>
            </div>
          </div>
          <div class="col">
            <div class="p-1">
              <p>
                <img
                  class="weather-conditions"
                  src="sun_cloud.png"
                  alt="sun and cloud"
                  width="57px;"
                />
              </p>
              <p class="temperature">+25 °C</p>
              <p class="date">11 July</p>
            </div>
          </div>
          <div class="col">
            <div class="p-1">
              <p>
                <img
                  class="weather-conditions"
                  src="rain.png"
                  alt="rain"
                  width="52px;"
                />
              </p>
              <p class="temperature">+25 °C</p>
              <p class="date">11 July</p>
            </div>
          </div>
          <div class="col">
            <div class="p-1">
              <p>
                <img
                  class="weather-conditions"
                  src="snowing.png"
                  alt="snowing"
                  width="45px;"
                />
              </p>
              <p class="temperature">+25 °C</p>
              <p class="date">11 July</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  <br />
</html>
