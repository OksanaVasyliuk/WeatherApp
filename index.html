<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=McLaren&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-box">
      <form id="search-city">
        <input id="city" placeholder="type city" />
        <input type="submit" value="Search" />
      </form>

      <br />

      <button class="top-buttons" id="button-current-city">
        <span id="current-city" class="badge rounded-pill text">VIENNA</span>
      </button>

      <button class="top-buttons" id="c-button">
        <span class="badge rounded-pill text">°C</span>
      </button>

      <button class="top-buttons" id="f-button">
        <span class="badge rounded-pill text">°F</span>
      </button>

      <button class="top-buttons">
        <span class="badge rounded-pill text" id="date">10 July</span>
      </button>

      <div class="container text-center">
        <div class="row">
          <div class="col-6">
            <img class="sunny" id="icon" src="" alt="sunny" width="230px" />
          </div>
          <div class="col-6" style="text-align: justify">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <img
                  class="weather-icons"
                  src="images/weather.png"
                  alt="weather"
                  width="35px"
                /><span id="weather-description"></span>
              </li>

              <li class="list-group-item">
                <img
                  class="weather-icons"
                  src="images/hot.png"
                  alt="temp"
                  width="35px"
                />
                <span class="temperature" id="temperature"></span>
              </li>

              <li class="list-group-item">
                <img
                  class="weather-icons"
                  src="images/wind.png"
                  alt="wind"
                  width="35px"
                /><span id="wind"></span>km/h
              </li>
              <li class="list-group-item">
                <img
                  class="weather-icons"
                  src="images/umbrella.png"
                  alt="humidity"
                  width="35px"
                />
                <span id="humidity"></span>%
              </li>
            </ul>
          </div>
        </div>
      </div>
      <br />

      <div id="forecast">Forecast</div>

      <a href="https://github.com/OksanaVasyliuk/WeatherApp"> Open-sourced</a
      ><span> by Oksana Vasyliuk</span>
    </div>
    <script src="index.js"></script>
  </body>
  <br />
</html>
